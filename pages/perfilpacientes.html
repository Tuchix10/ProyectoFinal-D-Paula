    </header>
    <h1 class="titulo-perfil">Bienvenido a tu Perfil</h1>
    <section class="container-perfil">
        <!--Perfil de datos-->
        <div class="container-datos">
            <div class="c-foto">
                <img src="../img/pictureplaceholder.png" alt="" srcset="">
            </div>
            <div class="c-nombre">
                <label>Nombre y apellido</label>
                <p class="salida" id="namePerfil"></p>
                <input type="text" id="editNamePerfil" class="edit">
            </div>
            <div class="c-edad">
                <label>Edad</label>
                <p class="salida" id="edadPerfil"></p>
            </div>
            <div class="c-dni">
                <label>DNI</label>
                <p class="salida" id="dniPerfil"></p>
            </div>
            <div class="c-fecha">
                <label>Fecha de Nacimiento</label>
                <p class="salida" id="fechaPerfil"></p>
                <input type="date" name="" id="editFechaPerfil" class="edit">
            </div>
            <div class="c-tel">
                <label>Telefono</label>
                <p class="salida" id="telefonoPerfil"></p>
                <input type="text" id="editTelefono" class="edit">
            </div>
            <div class="c-email">
                <label>E-mail</label>
                <input type="text" name="" id="editMailPerfil" class="edit">
                <p class="salida" id="emailPerfil"></p>
            </div>
            <div class="c-os">
                <label>Obra Social</label>
                <p class="salida" id="osPerfil"></p>
                <input type="text" name="" id="editObraSocial" class="edit">
            </div>
            <div class="c-mc">
                <label>Médico de Cabecera</label>
                <p class="salida" id="mcPerfil"></p>
            </div>
            <div class="img-edit" id="botonEdit">
                <button type="button" id="botonEdit"><img src="../img/pencil-square.svg" alt="" srcset=""></button>
            </div>
            <div class="boton-guardar" id="botonEditGuardar">
                <button id="saveEdit">Guardar cambios</button>
            </div>
        </div>
        <!--Turno-->
        <div class="turno-img">
            <div>
                <a target="_blank" title="Turnos" href="turnos.html"> <img src="../img/turnos.jpg" alt="turnero" class="turnos">
            </div>
            <div class="c-links">
                <a href="turnos.html" target="_blank" rel="noopener noreferrer"><img src="../img/calendar2-check.svg" alt="calendar" srcset="">Solicita tu turno</a>
            </div>
        </div>
        <!--Estudios-->
        <div class="estudios-img">
            <div>
                <a target="_blank" title="Estudios" href="estudios.html"> <img src="../img/estudios.jpg" alt="cestudios" class="estudios">
            </div>
            <div class="c-links">
                <a href="estudios.html" target="_blank" rel="noopener noreferrer"><img src="../img/file-text-fill.svg" alt="file" srcset="">Mira todos tus estudios</a>
            </div>
        </div>
        <!--Calendario-->
        <div class="calendario">
            <div>
                <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FArgentina%2FCordoba&title=Turnos&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=MDUwOTkxMGI3MzcwM2Q1MGZkNWIyMzYyOTdlZWU5ODc0NDJjYTc4MDA5ZWFhYjMwOGE4M2MxOWU2MGM5MGNjOUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZXMuYXIjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%237CB342&color=%237986CB" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="calendario-texto">
                <div class="c-texto1">
                    <label for="">Tu proximo turno es el día</label>
                    <p class="ms-1">Ejemplo</p>
                </div>
                <div class="c-texto2">
                    <label for="" class="ms-1">con el/la Dr/Dra</label>
                    <p class="ms-1">Ejemplo</p>
                </div>
            </div>
        </div>
        <!--Ultimos Esutiods-->
        <div class="ultimos-estudios">
            <div class="tabla-estudios">
                <div>
                    <table class="tab">
                        <thead>
                            <tr>
                                <td>Fecha</td>
                                <td>Estudio</td>
                                <td>Descargas</td>
                            </tr>
                        </thead>
                        <tbody id="tab">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/perfilpacientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
